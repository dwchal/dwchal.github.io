<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challener.net</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2d95;
            --neon-blue: #2de2e6;
            --neon-purple: #9d4edd;
            --dark-bg: #0b1026;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 0%, rgba(11, 16, 38, 0.5) 95%),
                linear-gradient(90deg, rgba(255, 45, 149, 0.1) 0%, transparent 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(transparent 65%, rgba(11, 16, 38, 0.8) 75%, var(--dark-bg) 85%),
                repeating-linear-gradient(
                    90deg,
                    transparent 0%,
                    transparent 1%,
                    rgba(255, 45, 149, 0.1) 1.5%,
                    transparent 2%
                ),
                repeating-linear-gradient(
                    180deg,
                    transparent 0%,
                    transparent 3%,
                    rgba(45, 226, 230, 0.1) 3.5%,
                    transparent 4%
                );
            transform: perspective(100vh) rotateX(60deg) translateY(-50%) translateZ(0);
            transform-origin: 50% 0;
            z-index: -1;
            animation: grid-move 15s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(100vh) rotateX(60deg) translateY(-50%) translateZ(0);
            }
            100% {
                transform: perspective(100vh) rotateX(60deg) translateY(0%) translateZ(0);
            }
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            width: 90%;
            z-index: 1;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -1px;
            color: var(--neon-pink);
            text-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: neon-pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 
                    0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 40px var(--neon-pink);
            }
            to {
                text-shadow: 
                    0 0 5px var(--neon-pink),
                    0 0 15px var(--neon-pink),
                    0 0 25px var(--neon-pink),
                    0 0 50px var(--neon-pink);
            }
        }

        .section {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
            width: 100%;
        }

        li {
            margin: 0;
            font-size: 1.25rem;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            display: block;
            background: rgba(157, 78, 221, 0.1);
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 5px var(--neon-purple),
                inset 0 0 5px var(--neon-purple);
            transition: all 0.3s ease;
            text-shadow: 0 0 2px #fff;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        a:hover {
            color: #fff;
            background: rgba(157, 78, 221, 0.2);
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 10px var(--neon-blue);
            transform: translateY(-2px);
        }

        a:hover::before {
            left: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            .section-title {
                font-size: 1rem;
            }
            li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>challener.net</h1>
        <div class="section">
            <h2 class="section-title">Apps</h2>
            <ul>
                <li><a href="https://dwchal.shinyapps.io/PayOffFurnance/">PayOff Furnace</a></li>
                <li><a href="https://dwchal.shinyapps.io/flureporterapp/">Flu Reporter</a></li>
                <li><a href="https://dwchal.shinyapps.io/measles/">USA Measles</a></li>
            </ul>
        </div>
        <div class="section">
            <h2 class="section-title">Links</h2>
            <ul>
                <li><a href="https://scholar.google.com/citations?user=xJvflfcAAAAJ&hl=en">Google Scholar Profile</a></li>
                <li><a href="https://github.com/dwchal">GitHub Profile</a></li>
                <li><a href="https://www.flickr.com/photos/dwchal/">Flickr</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
